<ion-header>
  <ion-toolbar>
    <ion-title>
      Actualizar Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="updateData.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input [(ngModel)]="updateData.surname" name="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Código</ion-label>
      <ion-input [(ngModel)]="updateData.code" name="code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="updateData.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono</ion-label>
      <ion-input [(ngModel)]="updateData.phone" name="phone"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Actualizar Perfil</ion-button>
  </form>
</ion-content>
