<ion-content class="mi-pagina">
  <img class="log" src="/assets/icon/logo-quick.png" alt="">
  <form class="register-form" (ngSubmit)="registerCustomer()">
    <ion-item color="Medio" class="login-item">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.name" name="name">
        <div slot="label">Name <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio" class="login-item">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.surname" name="surname">
        <div slot="label">Surname <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>

    <div>
    <ion-item color="Medio" class="email-field">
      <ion-label position="floating">Email <ion-text color="danger"> *</ion-text></ion-label>
      <ion-input [(ngModel)]="customerData.email" name="email" (ngModelChange)="validateEmail($event)"></ion-input>
      <div *ngIf="emailError" class="email-error">
        Correo electr√≥nico inv√°lido. 
      </div>
    </ion-item>
  </div>
  <ion-item color="Medio" class="phone-field">
    <ion-label position="floating">Phone <ion-text color="danger"> *</ion-text></ion-label>
    <ion-input [(ngModel)]="customerData.phone" name="phone" (ngModelChange)="validatePhone($event)"></ion-input>
    <div *ngIf="phoneError" class="phone-error">
      Debe tener exactamente 8 d√≠gitos
    </div>
  </ion-item>
  
  
    <ion-item color="Medio">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.password" name="password">
        <div slot="label">Password <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <p></p>
    <ion-button expand="block" type="submit" (click)="setOpen(false)">Register</ion-button>
    
    <!--ALERT FROM LOGED-->
    <ion-alert
      trigger="present-alert"
      header="Registrado!"
      message="Cuenta creada con exitoüòÉ"
      [buttons]="alertButtons"
    ></ion-alert>

    <!---->
    <ion-alert
    [isOpen]="isAlertOpen"
    header="Warning"
    subHeader="Campos incompletos"
    message="‚ùåDebes llenar todos los campos‚ùå"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>

    <p class="register-prompt">¬øYa tienes una cuenta?</p>
    <ion-button  routerLink="/login">Inicia sesi√≥n</ion-button>
  </form>
</ion-content>
