<ion-content class="mi-pagina">
  <img class="log" src="/assets/icon/logo-quick.png" alt="">
  <form [formGroup]="customerForm" (ngSubmit)="registerCustomer()" class="register-form">
    <ion-item color="Medio" class="login-item">
      <ion-input class="inputs" labelPlacement="floating" formControlName="name">
        <div slot="label">Name <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio" class="login-item">
      <ion-input class="inputs" labelPlacement="floating" formControlName="surname">
        <div slot="label">Surname <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio" class="email-field">
      <ion-label position="floating">Email <ion-text color="danger"> *</ion-text></ion-label>
      <ion-input formControlName="email"></ion-input>
      <div *ngIf="customerForm?.get('email')?.invalid && customerForm?.get('email')?.touched" class="email-error">
        Correo electr√≥nico inv√°lido. 
      </div>
    </ion-item>
    <ion-item color="Medio" class="phone-field">
      <ion-label position="floating">Phone <ion-text color="danger"> *</ion-text></ion-label>
      <ion-input formControlName="phone"></ion-input>
      <div *ngIf="customerForm?.get('phone')?.invalid && customerForm?.get('phone')?.touched" class="phone-error">
        Debe tener exactamente 8 d√≠gitos
      </div>
    </ion-item>
    <ion-item color="Medio">
      <ion-label position="floating">Password <ion-text color="danger"> *</ion-text></ion-label>
      <ion-input class="inputs" [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
      <ion-button fill="clear" slot="end" (click)="showPassword = !showPassword" class="eye-button">
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
    
    
    <p></p>
    <ion-button id="button_confirm_register" expand="block" type="submit" [disabled]="customerForm.invalid" (click)="setOpen(false)">Register</ion-button>
    
    <!--ALERT FROM LOGED-->
    <ion-alert
      trigger="present-alert"
      header="Registrado!"
      message="Cuenta creada con exitoüòÉ"
      [buttons]="alertButtons"
    ></ion-alert>

    <!---->
    <ion-alert
    [isOpen]="isAlertOpen"
    header="Warning"
    subHeader="Campos incompletos"
    message="‚ùåDebes llenar todos los campos‚ùå"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>

    <p class="register-prompt">¬øYa tienes una cuenta?</p>
    <ion-button  routerLink="/login">Inicia sesi√≥n</ion-button>
  </form>
</ion-content>
