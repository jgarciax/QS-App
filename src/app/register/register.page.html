<ion-content class="mi-pagina">
  <img class="log" src="/assets/icon/logo-quick.png" alt="">
  <form class="register-form" (ngSubmit)="registerCustomer()">
    <ion-item color="Medio" class="login-item">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.name" name="name">
        <div slot="label">Name <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio" class="login-item">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.surname" name="surname">
        <div slot="label">Surname <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio" class="login-item">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.code" name="code">
        <div slot="label">Code <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.email" name="email">
        <div slot="label">Email <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.phone" name="phone">
        <div slot="label">Phone <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item color="Medio">
      <ion-input class="inputs" labelPlacement="floating" [(ngModel)]="customerData.password" name="password" type="password">
        <div slot="label">Password <ion-text color="danger"> *</ion-text></div>
      </ion-input>
    </ion-item>
    <p></p>
    <ion-button expand="block" type="submit" (click)="setOpen(false)">Register</ion-button>
    
    <!--ALERT FROM LOGED-->
    <ion-alert
      trigger="present-alert"
      header="Registrado!"
      message="Cuenta creada con exito😃"
      [buttons]="alertButtons"
    ></ion-alert>

    <!---->
    <ion-alert
    [isOpen]="isAlertOpen"
    header="Warning"
    subHeader="Campos incompletos"
    message="❌Debes llenar todos los campos❌"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>

    <p class="register-prompt">¿Ya tienes una cuenta?</p>
    <ion-button  routerLink="/login">Inicia sesión</ion-button>
  </form>
</ion-content>
