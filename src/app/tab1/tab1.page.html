<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="#F7819F">
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.
    <p></p>
    <ul>
      <li routerLink="/tab2"><span>Edit Profile</span></li>
      <li routerLink="/tab3"><span>Edit Password</span></li>
      <li routerLink="/login"><span>Logout</span></li>
    </ul>
  </ion-content>

</ion-menu>
<ion-header [translucent]="false" id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  
    <ion-title>Packages</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <div>
    <ion-img routerLink="/profile" src="../../assets/icon/profile.png"></ion-img>
  </div>

  <ion-card>
    <ion-header>
      <ion-card-header>
        <ion-title size="large">Packages available</ion-title>
      </ion-card-header>
    </ion-header>

    <ion-card-content>
      <p><strong>id:</strong> {{customerData?.id}}</p>
      <p><strong>Tracking:</strong> {{customerData?.tracking}}</p>
      <p><strong>Weight:</strong> {{customerData?.weight}}</p>
      <p><strong>Description:</strong> {{customerData?.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
